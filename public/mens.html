<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        mens page
    </title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"></script> 
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    
    .main{
      display: flex;
      flex-wrap: wrap;
      
    }
   
    img{
      height: 311px;
  
    }
    .card{
      width: 292px;
      margin: 5px;
    }
    .card-body{
      height: 150px;
    }
  </style>
</head>
<body>
   
 
  <div class="main" >
    <div id="template" style="display: none;">
      <div class="card  h-50">
       <div class="card-header ">
       <img src="{{url}}"  width="100%" >
      </div>
      <div class="card-body">
         <p class="card-title fw-bold" style="text-align: center;">{{brand}}</p>
        <p class="card-text" style="font-weight: 500;">{{pname}}</p>
        <p class="card-text text-success">{{price}}</p>
      </div>
      <div class="card-footer">
        <button class="btn btn-danger w-100"> <span class="bi bi-cart4"></span>Add To Cart</button> 
      </div> 
    </div>
  </div>


</body>
<script src="../script/product.js"> 
</script>
</html>
