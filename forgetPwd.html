<!DOCTYPE html>
<html>
    <head>
        <title>Forgot Password</title>
        <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
        <style>
            .container{
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                width: auto;
            
            }
            .border{
                padding: 30px;
            }
            #btn{
               text-align: center;

            }
        </style>
    </head>
    

    <body>
        <div class="container">
            <div class="border border-2 rounded-2" >
                <h3>Forgot Password</h2>
                <form action="">
                    <dl>
                        <dt>
                            <label for="">Email ID:</label>
                        </dt>
                        <dd><input type="email" class="form-control" placeholder="text@email.com"></dd>
                    </dl>
                   <div id="btn" class="mt-4"> <button class="btn btn-primary">Done</button></div>
                </form>
            </div>
        </div>
    </body>
</html>
